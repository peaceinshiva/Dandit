{% extends "base.html" %} {% block body %}



<body>
    <div>
        <a type="button" class="btn btn-primary" href="/dash">Dashboard </a>
    </div>

    {% for post in posts %}
    <div class="card" style="width: Auto;">

        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>

            <p class="card-text"> {{post.description}}</p>
            <br>

        </div>
        <footer class="blockquote-footer text-end">Author <cite title="Source Title">{{post.author}}</cite></footer>
        </blockquote>


    </div>
    {% endfor %}

</body>
{% endblock %}
